<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<title>Login</title>
</head>
<body>
	<h1>Login page</h1>
	<p class="text-center w-"><a href="/" class="badge badge-primary ">Home</a></p>
	<h1 class="text-center">Please introduce your credentials</h1>
	<div class="d-flex justify-content-center mx-auto w-25 p-3" style="background-color: #eee;">
	<form class="" action="#" th:action="@{/login}" method="post">
		<div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
		<p>Username:</p>
		<input type="text" class="form-control" name = "username"/>
		<p>Password:</p>
		<input type="password" class="form-control" name ="password" />
		
		<button type="submit" class="btn btn-primary">Sign In!</button>
	</form>
	
</div>
</body>
</html>
